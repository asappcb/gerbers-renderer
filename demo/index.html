<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gerbers Renderer Demo</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #111;
        color: #eee;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        padding: 0.5rem 1rem;
        background: #181818;
        display: flex;
        align-items: center;
        gap: 1rem;
        border-bottom: 1px solid #333;
      }

      #app {
        flex: 1;
        display: flex;
      }

      #left {
        width: 260px;
        padding: 1rem;
        border-right: 1px solid #333;
        box-sizing: border-box;
      }

      #right {
        flex: 1;
        position: relative;
      }

      #pcb-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
      }

      input[type="file"] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="margin: 0; font-size: 1rem;">gerbers-renderer demo</h1>
      <span id="status" style="font-size: 0.9rem; color: #aaa;">No file loaded</span>
    </header>
    <div id="app">
      <div id="left">
        <p>Choose a <code>gerbers.zip</code>:</p>
        <input id="file-input" type="file" accept=".zip" />
        <p style="font-size: 0.8rem; color: #888; margin-top: 1rem;">
          For now, geometry is approximate (rect board, naive drills), but this exercises the full pipeline and 3D viewer.
        </p>
      </div>
      <div id="right">
        <canvas id="pcb-canvas"></canvas>
      </div>
    </div>
    <script type="module" src="/demo/main.ts"></script>
  </body>
</html>
